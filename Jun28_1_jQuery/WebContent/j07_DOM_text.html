<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	// <태그명 속성명="값" 속성명="값" ...>
	// 		텍스트
	// </태그명>
	$(function(){
		$("#b1").click(function(){
			// 텍스트 추가/수정
			// $(선택자).text(내용);
			// $(선택자).html(내용);
			$("a").text("<b>구글로</b>");
			// $("a").html("<b>구글로</b>");
		});
		$("#b2").click(function(){
			$("a").text("");
		});
		$("#b3").click(function(){
			var aTxt = $("a").text();
			alert(aTxt);
		});
		
		setTimeout(function() {
			$("h1").text("ㅋ");
			setTimeout(function() {
				$("h1").text("ㅋㅋ");
				setTimeout(function() {
					$("h1").text("ㅋㅋㅋ");
					setTimeout(function() {
						$("h1").text("ㅋㅋㅋㅋ");
					}, 1000);
				}, 1000);
			}, 1000);
		}, 1000);
	});
</script>
</head>
<body>
	<h1></h1>
	<a href="https://www.naver.com">네이버로</a>
	<hr>
	<button id="b1">버튼1</button>
	<button id="b2">버튼2</button>
	<button id="b3">버튼3</button>
</body>
</html>
